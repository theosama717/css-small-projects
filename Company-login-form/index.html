<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <main>
        <div class="row">
            <div class="col2">
                <div class="form-container">
                    <form action="">
                            <div class="welcome">
                                <div class="logo">
                                    <img src="images/logo.png" alt="logo">
                                </div>
                                <h1>Welcome Back !</h1>
                                <p>Please enter your details</p>
                            </div>

                            <div class="name">
                                <label for="name">Name</label>
                                <input type="text">
                            </div>

                            <div class="email">
                                <label for="email">Email Address</label>
                                <input id="email" type="email">
                            </div>

                            <div class="password">
                                <label for="password">Password</label>
                                <input type="password">
                            </div>

                            <div class="forget">
                                <div>
                                <input type="checkbox" name="" id="">
                                <label for="forget">Remember me</label>
                                </div>
                                <a href="">Forget Password</a>
                            </div>

                            <button class="login" type="button">Login &#8594;</button>

                            <p class="terms">By creating an account you agree to our <a href="">Terms and Service</a>
                            and <a href="">Privacy Policy</a></p>

                            <div class="small">Do you have an account? <a href="javascript:void(0)" id="sign">SignUp</a></div>
                    </form>
                </div>
            </div>
            <div class="col2 bg-purple">
                <div class="img-con">
                <img src="./images/pic.png" alt="">
                </div>
            </div>
        </div>
    </main>


    <script src="js/app.js"></script>
</body>

</html>
