<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Job Form</title>
</head>

<body>

    <div class="container">


        <form action="">

            <div class="form_header">
                <h1>Apply Now</h1>
            </div>


            <div class="form_control first_name">
                <label for="first_name">Full Name: <span class="red_stars">*</span></label>
                <div class="hor">
                    <div class="ver">
                        <input class="small_input" type="text" name="first_name" id="first_name">
                        <label for="first_name" class="small_label">First Name</label>
                    </div>
                    <div class="ver right_box">
                        <input class="right small_input" type="text" name="last_name" id="last_name">
                        <label for="last_name" class="right_label small_label">Last Name</label>
                    </div>
                </div>
            </div>

            <div class="form_control ver">
                <label for="address1">Address: <span class="red_stars">*</span></label>
                <input type="text" name="address1" id="address1">
                <label for="address1" class="small_label">Street Address</label>
                <input type="text" name="address2" id="address2">
                <label class="small_label" for="address2">Street Address Line 2</label>
            </div>

            <div class="hor">

                <div class="form_control city-state ver">
                    <input class="small_input" type="text" name="city" id="city">
                    <label for="city" class="small_label">City</label>
                </div>

                <div class="form_control right_box city-state ver">
                    <input class="right small_input" type="text" name="state" id="state">
                    <label for="state" class="right_label small_label">State / Province</label>
                </div>
            </div>

            <div class="form_control city-state ver">
                <input type="number" name="zip_code" id="zip_code">
                <label for="zip_code" class="small_label">Postal / Zip Code</label>
            </div>

            <div class="form_control ver">
                <label for="phone">Phone: <span class="red_stars">*</span></label>
                <input class="small_input" type="number" name="phone" id="phone" placeholder="03XXXXXXXXX">
            </div>

            <div class="form_control ver">
                <label for="email">E-mail: <span class="red_stars">*</span></label>
                <input class="small_input" type="email" name="email" id="email" placeholder="ex:myname@example.com">
                <label for="email" class="small_label">example@example.com</label>
            </div>

            <div class="form_control">
                <label for="">Areas of Interest:</label>
                <div>
                    <input type="checkbox" name="performance_coach" id="performance_coach">
                    <label class="check_label" for="performance_coach">Performance Coach</label>
                </div>

                <div>
                    <input type="checkbox" name="account_manager" id="account_manager">
                    <label class="check_label" for="account_manager">Account Manager</label>
                </div>

                <div>
                    <input type="checkbox" name="Admin" id="Admin">
                    <label class="check_label" for="Admin">Administrative</label>
                </div>

                <div>
                    <input type="checkbox" name="HR" id="HR">
                    <label class="check_label" for="HR">Human Resources</label>
                </div>

                <div>
                    <input type="checkbox" name="sales" id="sales">
                    <label class="check_label" for="sales">Sales</label>
                </div>
            </div>

            <div class="form_control ver">
                <label for="skills">Skill Level: <span class="red_stars">*</span></label>
                <select class="small_input" name="skills" id="skills">
                    <option value="">Please Select</option>
                    <option value="college_graduate">College Graduate</option>
                    <option value="career_changer">Career Changer</option>
                    <option value="inexperienced">Inexperienced</option>
                    <option value="Experienced">Experienced</option>
                </select>
            </div>

            <div class="form_control ver">
                <label for="cover_letter">Cover Letter:</label>
                <textarea name="cover_letter" id="cover_letter" cols="30" rows="10"></textarea>
            </div>

            <div class="form_control ver resume_div">
                <label for="resume">Resume</label>
                <input class="resume_input" type="file" name="resume" id="resume">
            </div>


            <div class="submit_box">
                <button class="submit_button">Submit Form</button>
            </div>
        </form>
    </div>

</body>

</html>
