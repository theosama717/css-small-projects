<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug tracking form</title>


    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form-container">
        <div class="form-head">
            <div class="logo">
                <img src="https://forms.zoho.com/formsdemo/downloadlogoperma?filepath=/formtemplates/zf-customthemes-zf/1689751670719_Icon.png"
                    alt="">
            </div>
            <div>
                <h1>BUG TRACKER</h1>
                <p>Report All Bugs!</p>
            </div>
        </div>
        <div class="form-body">
            <form action="">
                <div class="title row">
                    <label for="">Bug Title <span>*</span></label>
                    <input type="text">
                </div>

                <div class="row desc">
                    <label for="">Issue Description <span>*</span></label>
                    <textarea name="" id=""></textarea>
                </div>

                <div class="row os">
                    <label for="">Operating System <span>*</span></label>
                    <select name="" id="">
                        <option value="">Select</option>
                        <option value="">Mac OS</option>
                        <option value="">Windows</option>
                        <option value="">Linux</option>
                    </select>
                </div>

                <div class="row browser">
                    <label for="">Browser <span>*</span></label>
                    <div class="browser-div">
                        <div>
                            <input type="radio" name="browser">
                            <label for="">Chrome</label>
                        </div>
                        <div>
                            <input type="radio" name="browser">
                            <label for="">Firefox</label>
                        </div>
                        <div>
                            <input type="radio" name="browser">
                            <label for="">Opera</label>
                        </div>
                        <div>
                            <input type="radio" name="browser">
                            <label for="">Safari</label>
                        </div>
                        <div>
                            <input type="radio" name="browser">
                            <label for="">Other</label>
                        </div>
                    </div>
                </div>

                <div class="row screenshot">
                    <label for="">Screenshot <span>*</span></label>
                    <input type="file" name="" id="">
                </div>

                <div class="row status">
                    <label for="">Status <span>*</span></label>
                    <input type="text">
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
